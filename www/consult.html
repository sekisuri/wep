<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>상담지연결</title>
	<script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"> 
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/jong_style.css">  

    <script src="cordova.js" type="text/javascript"></script>
    <script src="js/my/my_phonegap.js" type="text/javascript"></script>
    <script src="js/my/btn_homeback.js" type="text/javascript"></script>  

    <script type="text/javascript">
		$(function() {
			$.datepicker.regional['ko'] = {
			closeText: '닫기',
			prevText: '이전달',
			nextText: '다음달',
			currentText: '오늘',
			monthNames: ['1월','2월','3월','4월','5월','6월',
			'7월','8월','9월','10월','11월','12월'],
			monthNamesShort: ['1월','2월','3월','4월','5월','6월',
			'7월','8월','9월','10월','11월','12월'],
			dayNames: ['일','월','화','수','목','금','토'],
			dayNamesShort: ['일','월','화','수','목','금','토'],
			dayNamesMin: ['일','월','화','수','목','금','토'],
			//buttonImage: "/images/kr/create/btn_calendar.gif",
			buttonImageOnly: false,
			// showOn :"both",
			weekHeader: 'Wk',
			dateFormat: 'yy-mm-dd',
			firstDay: 0,
			isRTL: false,
			duration:200,
			showAnim:'show',
			showMonthAfterYear: false
			// yearSuffix: '년'
			};
			$.datepicker.setDefaults($.datepicker.regional['ko']);
		});
		//jquery 달력을 쓸  input 엘리먼트에 date class 넣어주고  다음 코드를 추가해서 쓰면된다.       
		$('.form-control .date').datepicker( {
		changeMonth: true,
		changeYear: true,
		dateFormat:"yy-mm-dd"    
		});
	</script>
	<script>
		$(function() {
			$( "#datepicker" ).datepicker();
		});
	</script>
</head>
<body>
	<div id="header">
			<div class='leftButton' id="btnBack">		
				Back
			</div>

			<h1><a href="#">Phone Cooker</a></h1>
			<div class='rightButton' id="btnHome">
				Home
			</div>
		</div>
	<div class="well">

		<div class="panel panel-primary">
			<div class="panel-heading">
				상담지역 입력 
			</div>
			<div class="panel-body">

				<div>
					<span class="label label-success">
						지역  
					</span>	
					<select class="form-control"> 
						<option value="busan">부산</option>
						<option value="etc">부산외 지역</option>
					</select>
				</div>
				
				<div> 
					<span class="label label-success">
						이름 
					</span>	
					<input class="form-control" id="add_charge" type="text"> 
				</div>
				
				<div>
					<span class="label label-success">
						연락처
					</span>	
					 <input class="form-control" id="add_charge" type="text">				
				</div>


			</div>
		</div>

		<div class="panel panel-primary">
			<div class="panel-heading">
				상담예약 
			</div>
			<div class="panel-body">
				<form class="form-inline" role="form">
					<div class="form-group">
						<input type="text" id="datepicker" class="form-control date" placeholder="날짜">
					</div>
					<div class="form-group">
						<select class="form-control"> 
							<option>오전10시 ~ 12시</option>
							<option>12시 ~ 오후 2시</option>
							<option>오후 2시 ~ 오후 4시</option>
							<option>오후 4시 ~ 오후 6시</option>
							<option>오후 6시 ~ 오후 8시</option>
							<option>오후 8시 ~ 오후 10시</option>

						</select>
					</div>
				</form>
			</div>
		</div>
		<a href="consulter.html">
			<button class="btn btn-primary btn-lg btn-block">
					상담사 선택 
			</button>
		</a>
	</div>

</body>
</html>
