<!DOCTYPE html>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style type="text/css">
    	/* 로딩*/
		#loading {
			height: 100%;
			left: 0px;
			position: fixed;
			_position:absolute; 
			top: 0px;
			width: 100%;
			filter:alpha(opacity=50);
			opacity : 0.5;
		}

		.loading {
			background-color: white;
			z-index: 199;
		}

		#loading_img{
			
			position:absolute; 
			top:50%;
			left:50%;
			height:150px;
			margin-top:-75px;	//	이미지크기
			margin-left:-75px;	//	이미지크기
			z-index: 200;
				
		}

		.aline_right{
			float: right;
		}
    </style>

<body>
	<div id="header">
		<div class='leftButton' id="btnBack">		
			Back

		<h1><a href="#">Phone Cooker</a></h1>
		<div class='rightButton' id="btnHome">
			Home
		</div>
	</div>

	<div id="loading" class="loading">

	<div class="panel panel-success">

		</div>
		<div class="panel-body">

							<div>

								</div>
							</div>
							
						</div>
						<div class="col-xs-7">

							<div class="aline_right">
								<span class="label label-success">

								</span>
							</div>
							<div id="telecom_click">
								<select class="form-control" id="selectTelecom">
									<option value="none">미선택</option>
									<option value="SK">SK</option>
									<option value="KT">KT</option>
									<option value="LG">LG</option>
								</select>
							</div>
							<!-- 통신사선택 끝 -->

							<!-- 유형 선택 -->
							<div class="aline_right">
								<span class="label label-success">

							</div>

							<div id="type_click">
								<select class="form-control" id="selectType">

								</select>
							</div>

							<div class="aline_right">
								<span class="label label-success">

								<span class="label label-success">
									요금제 선택 
								</span>
							</div>
							<div id="charge_click">

								</select>
							</div>

					</div>

				</div>

				<div class="well">

					<div>

							<option value="30">30개월</option>
							<option value="36">36개월</option>
						</select>

							</tr>

							<tr>

								<td id="modalTotalTelecom">
								</td>

							</tr>
							-->

								<td class="info">
								월총청구금액 
								</td>
								<td id="modalTotalMonthPrice" class="info">
								</td>
								<!-- 월납부금 끝 -->
							</tr>
						</table>
						</div><!--<div class="table-responsive"> -->
					</div><!-- <div class="panel panel-warning"> -->
					
					

				</div><!--<div class="modal-body"> -->
				<div class="modal-footer">

							<button type="button" class="btn btn-default btn-lg btn-block" id="btnExitExtend">

					<!--sekisuri_1501   END//-->

	<script type="text/javascript">
		$("#loadmodal").load("common/my_alert.html");
