<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .dropdown ul{
            display : none;
            list-style: none;
            margin: 0;
            border: 1px solid black;
            padding: 10px;
            width: 200px;
        }
        .dropdown.on ul {
            display: block;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="app">
       <button type="button" @click="add">
            더하기
       </button>
       {{counter}}
       <input type="text" @keyup="keyUp">
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
                el: '#app',
                data() 
                {
                   return { counter : 0};
                },
                methods: {
                    add() {
                        this.counter++;
                        console.log(this.counter);
                    },
                    keyUp(ev){
                        if(ev.keyCode !== 13){
                            console.log("엔터키 아님");
                            return;
                        }
                        console.log("엔터키 눌림");
                    }
                }
            });

    </script>
</body>
</html>
