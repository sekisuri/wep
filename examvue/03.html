<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .dropdown ul{
            display : none;
            list-style: none;
            margin: 0;
            border: 1px solid black;
            padding: 10px;
            width: 200px;
        }
        .dropdown.on ul {
            display: block;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="app">
       <img :id="`thumbnail_${id}`" :src="image">
       <div :class="[dropdown,toggle]">
           <ul>
               <li>
                   <a href="#">
                       메뉴1
                   </a>
               </li>
               <li>
                <a href="#">
                    메뉴1
                </a>
               </li>
           </ul>
       </div>
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
                el: '#app',
                data() {
                    return {
                        id: 1,
                        image: 'https://picsum.photos/200/200/?image=353',
                        style: {
                            background: '#fff',
                            fontSize: '20px',
                        },
                        dropdown: 'dropdown',
                        toggle: {
                            on: true
                        },

                    };
                }
            });

    </script>
</body>
</html>
