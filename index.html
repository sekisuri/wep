<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="lotto.css" />

</head>
<body>
    <div class="container-fluid">
        <div id="justfun" class="app">
        
            <div id="nav">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" v-for="p in pages" v-on:click="page = p">
                      <a class="nav-link" v-bind:class="{'active' : page === p}" id="pills-home-tab" href="#" >{{p}}</a>
                    </li>
                   
                  </ul>
                  <div class="tab-content" id="tabContent">
                    <div id="lotto" class="head">
                        <span class="title">{{page}}</span>
                    </div>
                    <div class="body">
                        <div class="lottocontent" v-if="mode === 'list'" v-for="l in lottomemos">
                                <span id="drwtNo1" class="ball_645 lrg ball1">{{l.content[0]}}</span>
                                <span id="drwtNo1" class="ball_645 lrg ball1">{{l.content[1]}}</span>
                                <span id="drwtNo1" class="ball_645 lrg ball1">{{l.content[2]}}</span>
                                <span id="drwtNo1" class="ball_645 lrg ball1">{{l.content[3]}}</span>
                                <span id="drwtNo1" class="ball_645 lrg ball1">{{l.content[4]}}</span>
                                <span id="drwtNo1" class="ball_645 lrg ball1">{{l.content[5]}}</span>
                                                     
                        </div>
                        <div id="lottolist" class="list" v-if="mode === 'list'">
                            <ul>
                                <li v-for="m in lottomemos">
                                    {{m.content}}
                                    {{resetlotto()}}
                                    <p></p>
                                
                                </li>
                            </ul>
                        </div>
                    </div>
                    
                    <div class="foot">
                        <button type="button" class="btn btn-primary btn-lg btn-block" v-on:click="LottoNum()">로또 생성하기</button>
                    </div>
                  </div>
            </div>
            
        </div>
    </div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
         var app = new Vue({
                el: '#justfun',
                data: {
                    mode : 'ready',
                    show : false,
                    page: '인공지능 로또',
                    pages: ['인공지능 로또', '심리테스트'],
                    lottoball : [],
                    lottomemos :[] ,
                    totalnum : 0

                },
                methods:{
                    LottoNum : function(){
                        var arrNumber = new Array();
                        console.log("로또 함수 ")
                        for(var i=0;i<6;i++){
                            arrNumber[i] = Math.floor(Math.random() * 45) + 1
                            for(var j=0;j<i;j++)
                            { // 중복을 피하기 위해
                                if(arrNumber[i] == arrNumber[j])
                                {
                                    i--;
                                }
                            }

                        }
                        arrNumber.sort(function(a,b){
                            return a-b
                        })

                        for(var i=0;i < arrNumber.length ; i++)
                        {
                            this.lottoball.push(arrNumber[i])
                        }
                        
                        
                        this.lottomemos.push({
                            id:3,
                            content : this.lottoball,
                            regDate : new Date()

                        })
                        //var balls = this.lottoball[0]
                        this.totalnum++
                        
                        this.mode = 'list'
                    },
                    resetlotto : function(){
                        this.lottoball = []
                    }
                }
            });
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    -->
    
</body>
</html>
