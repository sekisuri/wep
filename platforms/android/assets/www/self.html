<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>판매 수수료 검색</title>
	<script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/jquery.number.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"> 
        <link rel="stylesheet" href="css/jong_style.css">  

  <script src="cordova.js" type="text/javascript"></script>
   <script src="js/my/my_phonegap.js" type="text/javascript"></script>
    <script src="js/my/btn_homeback.js" type="text/javascript"></script>   
    <script src="js/my/self.js" type="text/javascript"></script>
        <script src="js/my/my_validate.js" type="text/javascript"></script>


   

    <style type="text/css">
    	/* 로딩*/
		#loading {
			height: 100%;
			left: 0px;
			position: fixed;
			_position:absolute; 
			top: 0px;
			width: 100%;
			filter:alpha(opacity=50);
			-moz-opacity:0.5;
			opacity : 0.5;
		}

		.loading {
			background-color: white;
			z-index: 199;
		}

		#loading_img{
			
			position:absolute; 
			top:50%;
			left:50%;
			height:150px;
			margin-top:-75px;	//	이미지크기
			margin-left:-75px;	//	이미지크기
			z-index: 200;
				
		}

		.aline_right{
			float: right;
		}
    </style>
</head>
<body>
	<div id="header">
			<div class='leftButton' id="btnBack">		
				Back
			</div>

			<h1><a href="#">Phone Cooker</a></h1>
			<div class='rightButton' id="btnHome">
				Home
			</div>
		</div>
	<!-- 임시 가격 저장용 div -->
	<div id="tmp_price">
	</div>
	<!-- 임시 가격 저장용 끝-->
	<div id="loading" class="loading">
		<img id="loading_img" class="img-responsive" alt="loading" src="images/ajax_loading/ajax_loading.gif" />
	</div>
	


	<div class="panel panel-success">
		<div class="panel-heading">
			<!-- <p class="text-center"><strong>공시 지원금</strong></p>  -->
		</div>
		<div class="panel-body">
			<div class="well">
				<div class="row">
					<div class="col-xs-4"> 
						<div id="phone_image">
							<img src="images/blank.png" width="100%" height="80%" class="img-responsive" alt="phone image">
						</div>
						
						<div class="col-xs-9">
							<div id="phone_modelcode">
							</div>
						</div>
						
					</div>
					<div class="col-xs-8">

						<!-- 통신사 선택 -->
						<div class="aline_right">
							<span class="label label-success">
								통신사 선택 
							</span>
						</div>
						<div id="telecom_click">
							<select class="form-control" id="selectTelecom">
								<option value="none">미선택</option>
								<option value="SK">SK</option>
								<option value="KT">KT</option>
								<option value="LG">LG</option>
							</select>
						</div>
						<!-- 통신사선택 끝 -->

						<!-- 유형 선택 -->
						<div class="aline_right">
							<span class="label label-success">
								유형 
							</span>
						</div>

						<div id="type_click">
							<select class="form-control" id="selectType">

							</select>
						</div>
						<!-- 유형 선택 끝 -->

						<!-- 휴대폰 선택 -->
						<div class="aline_right">
							<span class="label label-success">
								휴대폰기기 선택
							</span>
						</div>
						<div id="model_click">
							<select class="form-control" id="selectModel">

							</select>
						</div>
						<!-- 휴대폰선택 끝 -->

						<!-- 요금제 선택 -->
						<div class="aline_right">
							<span class="label label-success">
								요금제 선택 
							</span>
						</div>
						<div id="charge_click">
							<select class="form-control" id="selectCharge">
								
							</select>
						</div>
						<!-- 요금제선택 끝 -->

					</div>
					<!-- <div class="col-xs-8"> -->
				</div> 
				<!-- <div class="row"> -->
			</div>
			<!-- <div class="well"> -->

			<div class="well">

				<!-- 출고가 -->
				<div>
					<span class="label label-success">
							출고가 
					</span>	
					<input class="form-control" id="origin_price" type="text" disabled>
				</div>
				<!-- 출고가 끝 -->

				<!-- 공시 지원금 -->
				<div>
					<span class="label label-success">
							공시 지원금
					</span>	
					<input class="form-control" id="support_charge" type="text" disabled>

				</div>
				<!-- 공시 지원금 끝 -->
			
				<!-- 할부 원금 -->
				<div>
					<span class="label label-success">
							할부원금
					</span>	
					<input class="form-control" id="final_price" type="text" disabled>
				</div>
				<!-- 할부원금 끝-->

				<!-- 요금제 선택 -->
				<div>
					<span class="label label-success">
					할부 개월 수
					</span>
				</div>
				<div id="instalment_click">
					<select class="form-control" id="selectInstalment">
						<option value="none">미선택</option>
						<option value="24">24개월</option>
						<option value="30">30개월</option>
						<option value="36">36개월</option>
					</select>
				</div>
				<!-- 요금제선택 끝 -->
	
			</div> 
			<!-- <div class="well"> -->

			<!-- Button trigger modal -->
			<button class="btn btn-success btn-lg btn-block" id="btnModal">
				월 청구금액 확인
			</button>

			<!-- Modal -->
			<div class="modal fade" id="myModal">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
							<h4 class="modal-title">월 청구금액</h4>
						</div>
						<div class="modal-body">
							
							<div class="panel panel-success">
								<!-- Default panel contents -->
								<div class="panel-heading" id="price_header"></div>

								<!-- Table -->
								<table class="table">
									<tr>
										<!--유형 -->
										<td>
										판매유형							
										</td>
										<td id="modalType">	
										</td>
										<!--유형 끝 -->
									</tr>
									<tr>
										<!--출고가 -->
										<td>
										출고가							
										</td>
										<td id="modalOriginPrice">	
										</td>
										<!--출고가 끝 -->
									</tr>
										<tr>
										<!--지원금 -->
										<td>
										공시 지원금							
										</td>
										<td id="modalSupport">	
										</td>
										<!--지원금 끝 -->
									</tr>
									<tr>
										<!--할부원금 -->
										<td>
										총 할부원금							
										</td>
										<td id="modalFinalPrice">	
										</td>
										<!--할부원금 끝 -->
									</tr>
									<tr>
										<!-- 할부개월 -->
										<td>
										할부 개월
										</td>
										<td id="modalMonth">
										</td>
										<!-- 할부개월 끝 -->
									</tr>
									<tr>
										<!-- 월 기기 요금 -->
										<td class="success">
										월 할부금
										</td>
										<td id="modalMonthModel" class="success">
										</td>
										<!-- 월 기기 요금 끝 -->
									</tr>
									<tr>
										<!-- 요금 -->
										<td>
										기본 요금
										</td>
										<td id="modalMonthTelecom">
										</td>
										<!-- 요금 끝 -->
									</tr>
									<tr>
										<!-- 부가세 -->
										<td>
										부가세 
										</td>
										<td id="modalTelecomTex">
										</td>
										<!-- 부가세 끝 -->
									</tr>
									<tr>
										<!-- 할인 -->
										<td class="danger">
										요금 할인
										</td>
										<td id="modalDiscount" class="danger">
										</td>
										<!-- 할인 끝 -->
									</tr>
									<!--
									<tr>

										월요금 
										<td>
										월 요금
										</td>
										<td id="modalTotalTelecom">
										</td>
										월요금 끝 
									</tr>
									-->
									
									<tr>
										<!-- 월 납부금 -->
										<td class="success">
										월 납부금 
										</td>
										<td id="modalTotalMonthPrice" class="success">
										</td>
										<!-- 월납부금 끝 -->
									</tr>
								</table>
							</div>
								
						</div>
						<div class="modal-footer">
							<div class="wall">
								<button type="button" class="btn btn-success btn-lg btn-block" id="btnAddDiscount">
									추가 할인받기 
								</button>
								<button type="button" class="btn btn-default btn-lg btn-block" id="btn_closeModal">
									다시 컨설팅
								</button>
							</div>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal-dialog -->
			</div>
			<!-- /.modal -->
		</div> 
		<!--<div class="panel-body">-->
	</div>
	<!--<div class="panel panel-primary"> -->


	<script type="text/javascript">
		//sekisuri_ 추가할인 막아둠  <START
		$("#btnAddDiscount").click(function(){
			alert("준비중");
		});
	</script>
</body>
</html>
