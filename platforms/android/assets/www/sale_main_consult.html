<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>...</title>
	<script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"> 
    <link rel="stylesheet" href="css/jong_style.css">    

    <script src="cordova.js" type="text/javascript"></script>
    <script src="js/my/my_phonegap.js" type="text/javascript"></script>
    <script src="js/my/btn_homeback.js" type="text/javascript"></script>
   

  
</head>
<body>
	<div class="cbody">
		<div id="header">
			<div class='leftButton' id="btnBack">		
				Back
			</div>

			<h1><a href="#">Phone Cooker</a></h1>
			<div class='rightButton' id="btnHome">
				Home
			</div>
		</div>
		<div class="contents">
			<div>
				<!-- Table -->
				<table class="table">
					<tr>
						<!--유형 -->
						<td>
						유형							
						</td>
						<td id="modalType">	
						</td>
						<!--유형 끝 -->
					</tr>
					<tr>
						<!--출고가 -->
						<td>
						출고가							
						</td>
						<td id="modalOriginPrice">	
						</td>
						<!--출고가 끝 -->
					</tr>
						<tr>
						<!--지원금 -->
						<td>
						판매지원금							
						</td>
						<td id="modalSupport">	
						</td>
						<!--지원금 끝 -->
					</tr>
					<tr>
						<!--할부원금 -->
						<td>
						할부원금							
						</td>
						<td id="modalFinalPrice">	
						</td>
						<!--할부원금 끝 -->
					</tr>
					<tr>
						<!-- 할부개월 -->
						<td>
						할부개월
						</td>
						<td id="modalMonth">
						</td>
						<!-- 할부개월 끝 -->
					</tr>
					<tr>
						<!-- 월 기기 요금 -->
						<td>
						월 기기 요금
						</td>
						<td id="modalMonthModel">
						</td>
						<!-- 월 기기 요금 끝 -->
					</tr>
					<tr>
						<!-- 요금 -->
						<td>
						요금
						</td>
						<td id="modalMonthTelecom">
						</td>
						<!-- 요금 끝 -->
					</tr>
					<tr>
						<!-- 부가세 -->
						<td>
						부가세 
						</td>
						<td id="modalTelecomTex">
						</td>
						<!-- 부가세 끝 -->
					</tr>

					<tr>
						<!-- 할인 -->
						<td>
						할인
						</td>
						<td id="modalDiscount">
						</td>
						<!-- 할인 끝 -->
					</tr>
					<tr>
						<!-- 월요금 -->
						<td>
						월 요금
						</td>
						<td id="modalTotalTelecom">
						</td>
						<!-- 월요금 끝 -->
					</tr>
					
					
					<tr>
						<!-- 월 납부금 -->
						<td>
						월 납부금 
						</td>
						<td id="modalTotalMonthPrice">
						</td>
						<!-- 월납부금 끝 -->
					</tr>
				</table>
			</div>
			<!-- <div class="panel panel-success"> -->
			<!-- 판매 수수료 -->
			<div>
				<span class="label label-success">
						판매 수수료
				</span>	
				<input class="form-control" id="modalIncentive" type="text" disabled>

			</div>
			<!-- 판매수수료 끝 -->
		</div>
	</div>
	<script type="text/javascript">
	$(document).ready(function(){
		


		var setHeader = window.localStorage['판매_요금명'];// setHeader.value;
		var getType = window.localStorage['판매_유형'];
		var getOriginPrice = window.localStorage['판매_출고가'];
		var getSupport = window.localStorage['판매_지원금'];
		var getFinal = window.localStorage['판매_할부원금'];
		var getSelectInstalment = window.localStorage['판매_할부개월'];
		var monthModelPrice = window.localStorage['판매_월기기요금'];
		var getTelecomPrice = window.localStorage['판매_월통신기본요금'];
		var getTelecomTex= window.localStorage['판매_통신부가세'];
		var getDiscount = window.localStorage['판매_통신할인금액']
		var monthTelecomPrice = window.localStorage['판매_월최종통신요금'];
		var totalMonthPrice= window.localStorage['판매_월납부금'];
		var getIncentive = window.localStorage['판매_수수료'];

		$("#price_header").html(setHeader); //요금명, 모델명
		$("#modalType").html(getType); // 유형
		$("#modalOriginPrice").html(getOriginPrice); // 출고가, 어차피 계산할필요 없어서 콤마찍힌거 가져옴 
		$("#modalSupport").html(getSupport); // 지원금
		$("#modalFinalPrice").html(getFinal);	 // 할부원금
		$("#modalMonth").html(getSelectInstalment);	// 할부개월
		$("#modalMonthModel").html(monthModelPrice); // 월 기기 요금
		$("#modalMonthTelecom").html(getTelecomPrice); // 통신요금  -- 아직 통신요금 모름
		//
		$("#modalTelecomTex").html(getTelecomTex);		//통신요금 부가세 -- 아직모름
		$("#modalTotalTelecom").html(monthTelecomPrice);	//월 요금
		$("#modalDiscount").html(getDiscount); // 할인 -- 요건 넣을지 말지 아직모름
		$("#modalTotalMonthPrice").html(totalMonthPrice);	// 월 납부금 --통신요금을 몰라서 우선 월 기기요금으로...

		getIncentive = window.localStorage['판매_수수료'];
		$("#modalIncentive").val(getIncentive);
	});
	</script>
</body>
</html>
