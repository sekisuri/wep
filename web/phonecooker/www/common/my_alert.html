<div class="modal fade" id="my_alert">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="modal-body">
        <div id="alert_text">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-lg btn-block" id="alert_close">닫기</button>
      </div>
    </div>
  </div>
</div>

<script>
$(document).ready(function(){

  $("#alert_close").click(function(){
      $("#my_alert").modal('hide');
    });
});

//sekisuri_   <START
function my_alert(text)
{
  $("#alert_text").html("<h4>" + text + "</h4>");
  $("#my_alert").modal('show');
}
//sekisuri_   <END
</script>
